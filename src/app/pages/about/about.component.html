<section class="about">
  <div class="container">
    <h2 class="title">About Us</h2>
    <p class="description">
      We are a passionate team dedicated to deliver high quality education and training that make a difference.
    </p>

    <div class="team ">
      <h3>Meet Our Team</h3>
      <div class="team-members">
        @for (member of team; track member) {
          <div class="member">
            <img [src]="member.image" alt="{{ member.name }}" class="team-img" />
            <h4>{{ member.name }}</h4>
            <p>{{ member.role }}</p>
          </div>
        }
      </div>
    </div>
  </div>
</section>
